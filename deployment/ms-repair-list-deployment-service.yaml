apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-repair-list-deployment
  labels:
    app: ms-repair-list-deployment
spec:
  selector:
    matchLabels:
      app: ms-repair-list-deployment
  replicas: 1
  template:
    metadata:
      labels:
        app: ms-repair-list-deployment
    spec:
      containers:
        - name: ms-repair-list
          image: skyrdow/t2-ms-repair-list
          ports:
            - containerPort: 8091
          env:
            - name: SERVER_PORT
              value: "8091"
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: postgres-config-map
                  key: DB_HOST_REPAIR_LIST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: postgres-config-map
                  key: DB_PORT_REPAIR_LIST
            - name: DB_DBNAME
              valueFrom:
                configMapKeyRef:
                  name: postgres-config-map
                  key: DB_DBNAME_REPAIR_LIST
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: DB_USER_REPAIR_LIST
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: DB_PASSWORD_REPAIR_LIST
---
apiVersion: v1
kind: Service
metadata:
  name: ms-repair-list-service
  labels:
    app: ms-repair-list-service
spec:
  selector:
    app: ms-repair-list-deployment
  ports:
    - protocol: TCP
      port: 8091
      targetPort: 8091
  type: LoadBalancer